<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Message Posting</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="popup.js"></script>
</head>

<body>
    <div id="content">
        <h1>直播消息推送</h1>
        <p>在你想要推送消息的直播间中, 打开此页面并点击 Start 按钮</p>
        <p>支持的平台:</p>
        <ul>
            <li>https://live.bilibili.com/</li>
            <li>https://live.douyin.com/</li>
            <li>https://live.kuaishou.com/</li>
            <li>https://www.huya.com/</li>
        </ul>
        <div class="d-grid gap-2">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-secondary">Stop</button>
        </div>
    </div>
</body>

</html>
